name: cotizapack
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_card_swipper: ^0.4.0
  cupertino_icons: ^1.0.2
  line_icons: ^2.0.1
  image_picker: ^0.7.4
  rounded_loading_button:
    git:
      url: https://github.com/joaovvrodrigues/flutter_rounded_loading_button
  bottom_navy_bar: ^6.0.0
  animate_do: ^2.0.0
  get: ^4.1.4
  get_storage: ^2.0.2
  appwrite:
    git:
      url: https://github.com/appwrite/sdk-for-flutter.git
      ref: feat-null-safety-new
  flutter_slidable: ^0.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/logo_colors.png
    - assets/images/logo_white.png
